<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body class="bg-slate-300">
  <div class="h-screen flex justify-center items-center">
    <div class="w-60 p-4 bg-white m-5 rounded-xl shadow-lg shrink-0">
      <img src="./images/image-qr-code.png" alt="QR code" class=" rounded-xl ">
      <p class="text-base mt-4 font-bold text-slate-900 text-center ">Improve your front-end skills by building projects</p>
      <p class="text-sm mt-4 text-center ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arash Soltani Hemmat</a>.
  </div>
</body>
</html>
